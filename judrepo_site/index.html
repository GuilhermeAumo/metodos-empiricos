<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processos Judiciais</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Processos Judiciais</h1>
    <div class="filters">
      <button onclick="filterTable('todos')">Todos</button>
      <button onclick="filterTable('trafico')">Tráfico</button>
      <button onclick="filterTable('furto_simples')">Furto Simples</button>
      <button onclick="filterTable('furto_qualificado')">Furto Qualificado</button>
      <button onclick="filterTable('roubo_simples')">Roubo Simples</button>
      <button onclick="filterTable('roubo_qualificado')">Roubo Qualificado</button>
    </div>
    <table id="processos-table">
      <thead>
        <tr>
          <th>Link</th>
          <th>Data</th>
          <th>Comarca</th>
          <th>Vara</th>
          <th>Juiz</th>
          <th>Réu</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="processos-tbody">
        <!-- Dados serão inseridos aqui -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script_json.js"></script>
</body>
</html>
